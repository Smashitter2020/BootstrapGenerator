<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Alerts Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Alerts Generator</h2>

  <div class="mb-3">
    <label class="form-label">Alert Message:</label>
    <input type="text" id="alertText" class="form-control" placeholder="e.g. This is a success alert!">
  </div>

  <div class="mb-3">
    <label class="form-label">Alert Type:</label>
    <select id="alertType" class="form-select">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="success">Success</option>
      <option value="danger">Danger</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="dismissibleCheck">
    <label class="form-check-label" for="dismissibleCheck">Dismissible</label>
  </div>

  <button onclick="generateAlert()" class="btn btn-outline-primary">Generate Alert</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3 bg-light p-3 rounded border" id="codeBox"></pre>
  </div>
  <script>
    function generateAlert() {
      const text = document.getElementById("alertText").value || "This is a Bootstrap alert!";
      const type = document.getElementById("alertType").value;
      const dismissible = document.getElementById("dismissibleCheck").checked;

      const dismissHTML = dismissible
        ? `<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`
        : "";

      const alertClass = `alert alert-${type}${dismissible ? ' alert-dismissible fade show' : ''}`;
      const html = `<div class="${alertClass}" role="alert">${text}${dismissHTML}</div>`;

      document.getElementById("preview").innerHTML = html;
      document.getElementById("codeBox").textContent = html;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
