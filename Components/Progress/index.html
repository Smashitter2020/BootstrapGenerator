<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Progress Bar Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    pre { background-color: #f8f9fa; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Progress Bar Generator</h2>

  <div class="mb-3">
    <label class="form-label">Label Text (optional):</label>
    <input type="text" id="labelText" class="form-control" placeholder="e.g. Loadingâ€¦">
  </div>

  <div class="mb-3">
    <label class="form-label">Progress (%)</label>
    <input type="range" id="progressValue" class="form-range" min="0" max="100" value="50" oninput="document.getElementById('progressLabel').textContent = this.value + '%'">
    <span id="progressLabel">50%</span>
  </div>

  <div class="mb-3">
    <label class="form-label">Progress Bar Color</label>
    <select id="progressColor" class="form-select">
      <option value="primary">Primary</option>
      <option value="success">Success</option>
      <option value="info">Info</option>
      <option value="warning">Warning</option>
      <option value="danger">Danger</option>
      <option value="secondary">Secondary</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>
  <div class="form-check mb-1">
    <input class="form-check-input" type="checkbox" id="stripedCheck">
    <label class="form-check-label" for="stripedCheck">Striped</label>
  </div>
  <div class="form-check mb-3 ms-3">
    <input class="form-check-input" type="checkbox" id="animatedCheck">
    <label class="form-check-label" for="animatedCheck">Animated</label>
  </div>
  <button onclick="generateProgressBar()" class="btn btn-outline-dark">Generate Progress Bar</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3" id="codeBox"></pre>
  </div>
  <script>
    function generateProgressBar() {
      const label = document.getElementById("labelText").value.trim();
      const progress = document.getElementById("progressValue").value;
      const color = document.getElementById("progressColor").value;
      const striped = document.getElementById("stripedCheck").checked ? " progress-bar-striped" : "";
      const animated = document.getElementById("animatedCheck").checked ? "progress-bar-animated " : "";

      const labelHTML = label ? `<div>${label}</div>` : "";
      const barHTML = `${labelHTML}
<div class="progress">
  <div class="progress-bar${striped} ${animated}bg-${color}" role="progressbar" style="width: ${progress}%;" aria-valuenow="${progress}" aria-valuemin="0" aria-valuemax="100">${progress}%</div>
</div>`;

      document.getElementById("preview").innerHTML = barHTML;
      document.getElementById("codeBox").textContent = barHTML;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
