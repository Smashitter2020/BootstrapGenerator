<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Toast Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Toast Generator</h2>
  <div class="mb-3">
    <label for="toastContent" class="form-label">Toast Content:</label>
    <textarea rows="4" id="toastContent" placeholder="e.g. Hello world! This is a toast message." class="form-control"></textarea>
  </div>
  <div class="mb-3">
    <label for="toastTitle" class="form-label">Toast Header Title:</label>
    <input type="text" id="toastTitle" placeholder="e.g. Bootstrap" class="form-control">
  </div>
  <button onclick="generateToast()" class="btn btn-outline-dark">Generate Toast</button>
  <div id="preview" class="mt-4"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateToast() {
      const content = document.getElementById("toastContent").value || "Hello world! This is a toast message.";
      const title = document.getElementById("toastTitle").value || "Bootstrap";

      const toastHTML = `<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <strong class="me-auto">${title}</strong>
    <small>11 mins ago</small>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    ${content}
  </div>
</div>`;
      document.getElementById("preview").innerHTML = toastHTML;
      document.getElementById("codeBox").textContent = toastHTML;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
