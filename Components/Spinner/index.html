<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Spinner Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    #preview button { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Spinner Generator</h2>
  <div class="mb-3">
    <label for="spinnerColor" class="form-label">Spinner Color:</label>
    <select id="spinnerColor" class="form-select">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="success">Success</option>
      <option value="danger">Danger</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="spinnerType" class="form-label">Spinner Type:</label>
    <select id="spinnerType" class="form-select">
      <option value="border">Border</option>
      <option value="grow">Grow</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="spinnerSize" class="form-label">Spinner Size:</label>
    <select id="spinnerSize" class="form-select">
      <option value="">Default</option>
      <option value="spinner-sm">Small</option>
    </select>
  </div>
  <button onclick="generateSpinner()" class="btn btn-outline-dark">Generate Spinner</button>
  <div id="preview" class="mt-4"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateSpinner() {
      const color = document.getElementById("spinnerColor").value;
      const size = document.getElementById("spinnerSize").value;
      const spinnerType = document.getElementById("spinnerType").value;

      const buttonHTML = `<div class="spinner-${spinnerType} text-${color} ${size}"></div>`;
      document.getElementById("preview").innerHTML = buttonHTML;
      document.getElementById("codeBox").textContent = buttonHTML;
    }
  </script>
</body>
</html>
