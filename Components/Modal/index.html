<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Modal Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Modal Generator</h2>

  <div class="mb-3">
    <label class="form-label">Modal Title:</label>
    <input id="modalTitle" type="text" class="form-control" placeholder="Enter title">
  </div>

  <div class="mb-3">
    <label class="form-label">Modal Body:</label>
    <textarea id="modalBody" class="form-control" rows="3" placeholder="Enter body content"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Button Text:</label>
    <input id="btnText" type="text" class="form-control" placeholder="Launch Modal">
  </div>

  <button onclick="generateModal()" class="btn btn-primary">Generate Modal</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3 bg-light p-3 rounded border" id="codeBox"></pre>
  </div>
  <script>
    function generateModal() {
      const title = document.getElementById("modalTitle").value || "Modal Title";
      const body = document.getElementById("modalBody").value || "Modal body text goes here.";
      const btnText = document.getElementById("btnText").value || "Launch Modal";

      const modalID = "customModal";

      const buttonHTML = `<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#${modalID}">${btnText}</button>`;
      const modalHTML = `
<div class="modal fade" id="${modalID}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">${title}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        ${body}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>`;

      document.getElementById("preview").innerHTML = buttonHTML + modalHTML;
      document.getElementById("codeBox").textContent = buttonHTML + "\n" + modalHTML;

      // Initialize Bootstrap modal behavior dynamically
      const modalTrigger = document.querySelector('[data-bs-toggle="modal"]');
      if (modalTrigger) {
        new bootstrap.Modal(document.getElementById(modalID));
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
