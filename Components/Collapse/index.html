<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Collapse Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Collapse Generator</h2>
  <div class="mb-3">
    <label for="collapseContent" class="form-label">Collapse content:</label>
    <input id="collapseContent" type="text" class="form-control" placeholder="e.g. The content of collapse">
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="horizontalCheck">
    <label class="form-check-label" for="horizontalCheck">Horizontal</label>
  </div>
  <button onclick="generateCollapse()" class="btn btn-primary">Generate</button>
  <div id="preview" class="mt-3"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateCollapse() {
      const content = document.getElementById("collapseContent").value.trim() || "Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.";
      const horizontal = document.getElementById("horizontalCheck").checked ? " collapse-horizontal" : "";
      
      const boxHTML = `<button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Toggle collapse
  </button>
  <div class="collapse${horizontal}" id="collapseExample">${content}</div>`;
      
      document.getElementById("preview").innerHTML = boxHTML;
      document.getElementById("codeBox").textContent = boxHTML;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
