<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Dropdown Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Dropdown Generator</h2>

  <div class="mb-3">
    <label class="form-label" for="dropdownPlacement">Placement:</label>
    <select id="dropdownPlacement" class="form-select">
      <option value="dropdown" selected>Default</option>
      <option value="dropup">Top</option>
      <option value="dropstart">Left</option>
      <option value="dropend">Right</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Dropdown Item Text:</label>
    <input type="text" id="itemText" class="form-control" placeholder="e.g. Action 1">
  </div>

  <button onclick="addDropdownItem()" class="btn btn-outline-success me-2">Add Item</button>
  <button onclick="removeDropdownItem()" class="btn btn-outline-danger">Remove Last</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3 bg-light p-3 rounded border" id="codeBox"></pre>
  </div>
  <script>
  let wrapper, menu;

  // Build initial dropdown on load
  document.addEventListener("DOMContentLoaded", () => {
    // 1. Create wrapper
    wrapper = document.createElement("div");
    wrapper.id = "dropdownWrapper";
    wrapper.className = "dropdown";  // default

    // 2. Create toggle button
    const button = document.createElement("button");
    button.className = "btn btn-primary dropdown-toggle";
    button.type = "button";
    button.id = "dropdownMenuButton";
    button.setAttribute("data-bs-toggle", "dropdown");
    button.setAttribute("aria-expanded", "false");
    button.textContent = "Dropdown";

    // 3. Create menu
    menu = document.createElement("ul");
    menu.className = "dropdown-menu";
    menu.id = "dropdownMenu";
    menu.setAttribute("aria-labelledby", "dropdownMenuButton");

    // 4. Append into DOM
    wrapper.append(button, menu);
    document.getElementById("preview").appendChild(wrapper);

    // 5. Wire up placement selector
    document
      .getElementById("dropdownPlacement")
      .addEventListener("change", updatePlacement);

    // Initial render of code
    updateCode();
  });

  function updatePlacement() {
    const selectValue = document.getElementById("dropdownPlacement").value;
    // Remove any existing drop-classes
    wrapper.classList.remove("dropdown", "dropup", "dropstart", "dropend");
    // Add the newly chosen one
    wrapper.classList.add(selectValue);
    updateCode();
  }

  function addDropdownItem() {
    const text =
      document.getElementById("itemText").value.trim() || "New Item";
    const li = document.createElement("li");
    const a = document.createElement("a");
    a.className = "dropdown-item";
    a.href = "#";
    a.textContent = text;
    li.appendChild(a);
    menu.appendChild(li);
    updateCode();
  }

  function removeDropdownItem() {
    if (menu.lastChild) {
      menu.removeChild(menu.lastChild);
      updateCode();
    }
  }

  function updateCode() {
    // OuterHTML already reflects the current placement + items
    document.getElementById("codeBox").textContent =
      wrapper.outerHTML;
  }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
