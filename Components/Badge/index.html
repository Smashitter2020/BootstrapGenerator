<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Badge Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Badge Generator</h2>

  <div class="mb-3">
    <label class="form-label">Badge Text:</label>
    <input type="text" id="badgeText" class="form-control" placeholder="e.g. New">
  </div>

  <div class="mb-3">
    <label class="form-label">Badge Color:</label>
    <select id="badgeColor" class="form-select">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="success">Success</option>
      <option value="danger">Danger</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="form-check mb-2">
    <input class="form-check-input" type="checkbox" id="pillCheck">
    <label class="form-check-label" for="pillCheck">Rounded Pill</label>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="linkCheck">
    <label class="form-check-label" for="linkCheck">Make it a Link</label>
  </div>

  <button onclick="generateBadge()" class="btn btn-outline-primary">Generate Badge</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3 bg-light p-3 rounded border" id="codeBox"></pre>
  </div>
  <script>
    function generateBadge() {
      const text = document.getElementById("badgeText").value || "New";
      const color = document.getElementById("badgeColor").value;
      const pill = document.getElementById("pillCheck").checked ? "rounded-pill" : "";
      const isLink = document.getElementById("linkCheck").checked;

      const classes = `badge text-bg-${color} ${pill}`.trim();
      const html = isLink
        ? `<a href="#" class="${classes}">${text}</a>`
        : `<span class="${classes}">${text}</span>`;

      document.getElementById("preview").innerHTML = html;
      document.getElementById("codeBox").textContent = html;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
