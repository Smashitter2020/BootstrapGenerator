<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Offcanvas Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    pre { background-color: #f8f9fa; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Offcanvas Generator</h2>

  <div class="mb-3">
    <label class="form-label">Placement:</label>
    <select id="placement" class="form-select">
      <option value="start">Start (Left)</option>
      <option value="end">End (Right)</option>
      <option value="top">Top</option>
      <option value="bottom">Bottom</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Offcanvas Title:</label>
    <input type="text" id="canvasTitle" class="form-control" placeholder="Offcanvas Title">
  </div>

  <div class="mb-3">
    <label class="form-label">Offcanvas Body:</label>
    <textarea id="canvasBody" class="form-control" rows="3" placeholder="Your content here..."></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Button Text:</label>
    <input type="text" id="buttonText" class="form-control" placeholder="Open Offcanvas">
  </div>

  <button onclick="generateOffcanvas()" class="btn btn-primary">Generate Offcanvas</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3" id="codeBox"></pre>
  </div>
  <script>
    function generateOffcanvas() {
      const placement = document.getElementById("placement").value;
      const title = document.getElementById("canvasTitle").value || "Offcanvas Title";
      const body = document.getElementById("canvasBody").value || "Your content here...";
      const btnText = document.getElementById("buttonText").value || "Open Offcanvas";
      const id = "myOffcanvas";

      const buttonHTML = `<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#${id}" aria-controls="${id}">${btnText}</button>`;
      const offcanvasHTML = `
<div class="offcanvas offcanvas-${placement}" tabindex="-1" id="${id}" aria-labelledby="${id}Label">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="${id}Label">${title}</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    ${body}
  </div>
</div>`;

      document.getElementById("preview").innerHTML = buttonHTML + offcanvasHTML;
      document.getElementById("codeBox").textContent = buttonHTML + "\n" + offcanvasHTML;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
