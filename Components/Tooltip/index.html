<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Tooltip Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Tooltip Generator</h2>
  <div class="alert alert-warning"><strong>Note:</strong> The tooltip component does not work when it's generated, so it requires a script working for Bootstrap.</div>
  <div class="mb-3">
    <label for="btnText" class="form-label">Button Label:</label>
    <input type="text" id="btnText" class="form-control" placeholder="e.g. Help">
  </div>
  <div class="mb-3">
    <label for="tooltipContent" class="form-label">Tooltip Content:</label>
    <input type="text" id="tooltipContent" class="form-control" placeholder="e.g. Welcome!">
  </div>
  <div class="mb-3">
    <label for="tooltipPlacement" class="form-label">Placement:</label>
    <select id="tooltipPlacement" class="form-select">
      <option value="top">Top</option>
      <option value="bottom">Bottom</option>
      <option value="left">Left</option>
      <option value="right">Right</option>
    </select>
  </div>
  <button onclick="generateTooltip()" class="btn btn-outline-dark">Generate Tooltip</button>
  <div id="preview" class="mt-4"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    
    function generateTooltip() {
      const content = document.getElementById("tooltipContent").value.trim() || "And here’s some amazing content. It’s very engaging. Right?";
      const placement = document.getElementById("tooltipPlacement").value;
      const label = document.getElementById("btnText").value.trim() || "Tooltip button";
      
      const buttonHTML = `<button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-content="${content}" data-bs-placement="${placement}">${label}</button>`;
      document.getElementById("preview").innerHTML = buttonHTML;
      document.getElementById("codeBox").textContent = buttonHTML;
    }
  </script>
</body>
</html>
