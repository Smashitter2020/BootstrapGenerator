<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Card Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Card Generator</h2>

  <div class="mb-3">
    <label class="form-label">Image URL (optional):</label>
    <input id="cardImage" type="text" class="form-control" placeholder="https://example.com/image.jpg">
  </div>

  <div class="mb-3">
    <label class="form-label">Card Title:</label>
    <input id="cardTitle" type="text" class="form-control" placeholder="Card title">
  </div>

  <div class="mb-3">
    <label class="form-label">Card Text:</label>
    <textarea id="cardText" class="form-control" rows="3" placeholder="Some quick example text…"></textarea>
  </div>

  <div class="mb-3">
    <label class="form-label">Button Text:</label>
    <input id="cardButtonText" type="text" class="form-control" placeholder="Go somewhere">
  </div>

  <div class="mb-3">
    <label class="form-label">Button Link:</label>
    <input id="cardButtonLink" type="text" class="form-control" placeholder="https://example.com">
  </div>

  <button onclick="generateCard()" class="btn btn-primary">Generate Card</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3 bg-light p-3 rounded border" id="codeBox"></pre>
  </div>
  <script>
    function generateCard() {
      const image = document.getElementById("cardImage").value.trim();
      const title = document.getElementById("cardTitle").value.trim() || "Card title";
      const text = document.getElementById("cardText").value.trim() || "Some quick example text…";
      const btnText = document.getElementById("cardButtonText").value.trim() || "Go somewhere";
      const btnLink = document.getElementById("cardButtonLink").value.trim() || "#";

      const imageHTML = image ? `<img src="${image}" class="card-img-top" alt="...">` : "";

      const cardHTML = `
<div class="card" style="width: 18rem;">
  ${imageHTML}
  <div class="card-body">
    <h5 class="card-title">${title}</h5>
    <p class="card-text">${text}</p>
    <a href="${btnLink}" class="btn btn-primary">${btnText}</a>
  </div>
</div>`;

      document.getElementById("preview").innerHTML = cardHTML;
      document.getElementById("codeBox").textContent = cardHTML;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
