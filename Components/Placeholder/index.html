<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Placeholder Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Placeholder Generator</h2>
  <div class="mb-3">
    <label for="placeholderColor" class="form-label">Placeholder Color:</label>
    <select id="placeholderColor" class="form-select">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="success">Success</option>
      <option value="danger">Danger</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="placeholderSize" class="form-label">Placeholder Size:</label>
    <select id="placeholderSize" class="form-select">
      <option value="">Default</option>
      <option value=" placeholder-lg">Large</option>
      <option value=" placeholder-sm">Small</option>
      <option value=" placeholder-xs">Extra-small</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="placeholderAnim" class="form-label">Placeholder Animation:</label>
    <select id="placeholderAnim" class="form-select">
      <option value="" selected>No animation</option>
      <option value="placeholder-glow">Glow</option>
      <option value="placeholder-wave">Wave</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="columnWidth" class="form-label">Width (columns):</label>
    <input id="columnWidth" type="range" class="form-range" min="1" max="12" value="6">
  </div>
  <button onclick="generatePlaceholder()" class="btn btn-outline-dark">Generate Placeholder</button>
  <div id="preview" class="mt-4"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generatePlaceholder() {
      const color = document.getElementById("placeholderColor").value;
      const width = document.getElementById("columnWidth").value;
      const size = document.getElementById("placeholderSize").value;
      const animation = document.getElementById("placeholderAnim").value;

      const placeholderHTML = `<p class="${animation}"><span class="placeholder col-${width} bg-${color}${size}"></span></p>`;
      document.getElementById("preview").innerHTML = placeholderHTML;
      document.getElementById("codeBox").textContent = placeholderHTML;
    }
  </script>
</body>
</html>
