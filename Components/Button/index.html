<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Button Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    #preview button { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Button Generator</h2>
  <div class="mb-3">
    <label for="btnText" class="form-label">Button Text:</label>
    <input type="text" id="btnText" class="form-control" placeholder="Click Me">
  </div>
  <div class="mb-3">
    <label for="btnColor" class="form-label">Button Color:</label>
    <select id="btnColor" class="form-select">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="success">Success</option>
      <option value="danger">Danger</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="btnSize" class="form-label">Button Size:</label>
    <select id="btnSize" class="form-select">
      <option value="">Default</option>
      <option value="btn-sm">Small</option>
      <option value="btn-lg">Large</option>
    </select>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="disabledCheck">
    <label class="form-check-label" for="disabledCheck">Disabled</label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="activeCheck">
    <label class="form-check-label" for="activeCheck">Active</label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="toggleCheck">
    <label class="form-check-label" for="toggleCheck">Toggle</label>
  </div>
  <button onclick="generateButton()" class="btn btn-outline-dark">Generate Button</button>
  <div id="preview" class="mt-4"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateButton() {
      const text = document.getElementById("btnText").value || "Click Me";
      const color = document.getElementById("btnColor").value;
      const size = document.getElementById("btnSize").value;
      const disabled = document.getElementById("disabledCheck").checked ? " disabled" : "";
      const active = document.getElementById("activeCheck").checked ? " active" : "";
      const toggle = document.getElementById("toggleCheck").checked ? ` data-bs-toggle="button"` : "";

      const buttonHTML = `<button class="btn btn-${color} ${size}${active}"${disabled}${toggle}>${text}</button>`;
      document.getElementById("preview").innerHTML = buttonHTML;
      document.getElementById("codeBox").textContent = buttonHTML;
    }
  </script>
</body>
</html>
