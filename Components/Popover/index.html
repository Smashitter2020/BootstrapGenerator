<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Popover Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    #preview button { margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Popover Generator</h2>
  <div class="mb-3">
    <label for="popoverTitle" class="form-label">Popover Title:</label>
    <input type="text" id="popoverTitle" class="form-control" placeholder="e.g. Welcome!">
  </div>
  <div class="mb-3">
    <label for="popoverTitle" class="form-label">Popover Content:</label>
    <input type="text" id="popoverContent" class="form-control" placeholder="e.g. Welcome to Bootstrap!">
  </div>
  <div class="mb-3">
    <label for="popoverPlacement" class="form-label">Placement:</label>
    <select id="popoverPlacement" class="form-select">
      <option value="top">Top</option>
      <option value="bottom">Bottom</option>
      <option value="left">Left</option>
      <option value="right">Right</option>
    </select>
  </div>
  <button onclick="generatePopover()" class="btn btn-outline-dark">Generate Popover</button>
  <div id="preview" class="mt-4"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <script>
    const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]');
    const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl));
    
    function generatePopover() {
      const title = document.getElementById("popoverTitle").value || "Click Me";
      const content = document.getElementById("popoverContent").value || "And here’s some amazing content. It’s very engaging. Right?";
      const placement = document.getElementById("popoverPlacement").value;
      
      const buttonHTML = `<button class="btn btn-primary" data-bs-toggle="popover" data-bs-title="${title}" data-bs-content="${content}" data-bs-placement="${placement}">Toggle popover</button>`;
      document.getElementById("preview").innerHTML = buttonHTML;
      document.getElementById("codeBox").textContent = buttonHTML;
    }
  </script>
</body>
</html>
