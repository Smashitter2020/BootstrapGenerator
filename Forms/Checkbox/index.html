<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Checkbox Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body class="p-4">
  <div class="container">
  <h2>Checkbox Generator</h2>

  <!-- Input fields -->
  <div class="mb-3">
    <label for="labelInput" class="form-label">Label Text:</label>
    <input type="text" id="labelInput" class="form-control" placeholder="Enter label">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isChecked">
    <label class="form-check-label" for="isChecked">Default Checked</label>
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="isDisabled">
    <label class="form-check-label" for="isDisabled">Disabled</label>
  </div>

  <button class="btn btn-primary mb-3" onclick="addCheckbox()">Add Checkbox</button>

  <!-- Output -->
  <div id="checkboxContainer" class="mt-3"></div>
  <pre id="codeBox" class="bg-light p-3 border rounded"></pre>
  </div>
  <script>
    function addCheckbox() {
      const label = document.getElementById("labelInput").value || "Option";
      const isChecked = document.getElementById("isChecked").checked;
      const isDisabled = document.getElementById("isDisabled").checked;

      const wrapper = document.createElement("div");
      wrapper.className = "form-check";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "form-check-input";
      checkbox.id = "checkbox-" + Math.random().toString(36).substring(2, 7);
      if (isChecked) checkbox.checked = true;
      if (isDisabled) checkbox.disabled = true;

      const checkboxLabel = document.createElement("label");
      checkboxLabel.className = "form-check-label";
      checkboxLabel.htmlFor = checkbox.id;
      checkboxLabel.innerText = label;

      wrapper.appendChild(checkbox);
      wrapper.appendChild(checkboxLabel);

      document.getElementById("checkboxContainer").appendChild(wrapper);
      document.getElementById("codeBox").textContent = wrapper;
    }
  </script>
</body>
</html>
