<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Checkbox Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body class="p-4">
  <div class="container">
  <h2>Bootstrap 5 Checkbox Generator</h2>

  <!-- Input fields -->
  <div class="mb-3">
    <label for="labelInput" class="form-label">Label Text:</label>
    <input type="text" id="labelInput" class="form-control" placeholder="Enter label">
  </div>

  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isChecked">
    <label class="form-check-label" for="isChecked">Default Checked</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="isDisabled">
    <label class="form-check-label" for="isDisabled">Disabled</label>
  </div>

  <button class="btn btn-primary mb-3" onclick="generateCheckbox()">Generate Checkbox</button>

  <!-- Output -->
  <div id="preview" class="mt-3"></div>
  <pre id="codeBox" class="bg-light p-3 border rounded"></pre>
  </div>
  <script>
    function generateCheckbox() {
      const label = document.getElementById("labelInput").value || "Option";
      const isChecked = document.getElementById("isChecked").checked ? " checked" : "";
      const isDisabled = document.getElementById("isDisabled").checked ? " disabled" : "";      

      const html = `<div class="form-check">
  <input type="checkbox" class="form-check-input" id="myCheckbox"${isChecked}${isDisabled}>
  <label class="form-check-label" for="myCheckbox">${label}</label>
</div>`;
      document.getElementById("preview").innerHTML = html;
      document.getElementById("codeBox").textContent = html;
    }
  </script>
</body>
</html>
