<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Select Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Form Select Generator</h2>

  <div class="mb-3">
    <label class="form-label">Select Label:</label>
    <input type="text" id="selectLabel" class="form-control" placeholder="e.g. Choose an option">
  </div>

  <div class="mb-3">
    <label class="form-label">Option Text:</label>
    <input type="text" id="optionText" class="form-control" placeholder="e.g. Option 1">
  </div>

  <button onclick="addOption()" class="btn btn-outline-success me-2">Add Option</button>
  <button onclick="removeOption()" class="btn btn-outline-danger">Remove Last</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3 bg-light p-3 rounded border" id="codeBox"></pre>
  </div>
  <script>
    const options = [];

    function addOption() {
      const text = document.getElementById("optionText").value.trim() || "New Option";
      options.push(text);
      updateSelect();
    }

    function removeOption() {
      options.pop();
      updateSelect();
    }

    function updateSelect() {
      const label = document.getElementById("selectLabel").value.trim() || "Select an option";
      const selectId = "customSelect";
      const optionHTML = options.map((opt, i) =>
        `<option value="option${i + 1}">${opt}</option>`
      ).join("\n");

      const html = `
<label for="${selectId}" class="form-label">${label}</label>
<select class="form-select" id="${selectId}">
  ${optionHTML}
</select>`;

      document.getElementById("preview").innerHTML = html;
      document.getElementById("codeBox").textContent = html;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
