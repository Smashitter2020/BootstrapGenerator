<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Link Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Link Generator</h2>
  <div class="mb-3">
    <label for="linkLabel">Label:</label>
    <input id="linkLabel" class="form-control" placeholder="e.g. Learn about accessibility">
  </div>
  <div class="mb-3">
    <label for="linkColor" class="form-label">Link Color:</label>
    <select id="linkColor" class="form-select">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="success">Success</option>
      <option value="danger">Danger</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="linkOpacity" class="form-label">Link Opacity:</label>
    <select id="linkOpacity" class="form-select">
      <option value="" selected>Default</option>
      <option value=" link-opacity-10">10</option>
      <option value=" link-opacity-25">25</option>
      <option value=" link-opacity-50">50</option>
      <option value=" link-opacity-75">75</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="underlineOpacity" class="form-label">Underline Opacity:</label>
    <select id="underlineOpacity" class="form-select">
      <option value=" link-underline-opacity-0">0</option>
      <option value=" link-underline-opacity-10">10</option>
      <option value=" link-underline-opacity-25">25</option>
      <option value=" link-underline-opacity-50">50</option>
      <option value=" link-underline-opacity-75">75</option>
      <option value="" selected>100</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="underlineHoverOpacity" class="form-label">Underline Hover Opacity:</label>
    <select id="underlineHoverOpacity" class="form-select">
      <option value="" selected>None</option>
      <option value=" link-underline-opacity-0-hover">0</option>
      <option value=" link-underline-opacity-10-hover">10</option>
      <option value=" link-underline-opacity-25-hover">25</option>
      <option value=" link-underline-opacity-50-hover">50</option>
      <option value=" link-underline-opacity-75-hover">75</option>
      <option value=" link-underline-opacity-100-hover">100</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="linkOffset" class="form-label">Link Underline Offset:</label>
    <select id="linkOffset" class="form-select">
      <option value="" selected>Default</option>
      <option value=" link-offset-1">1</option>
      <option value=" link-offset-2">2</option>
      <option value=" link-offset-3">3</option>
    </select>
  </div>
  <button onclick="generateLink()" class="btn btn-outline-dark">Generate Link</button>
  <div id="preview" class="mt-4"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateLink() {
      const label = document.getElementById("linkLabel").value.trim() || "Label";
      const color = document.getElementById("linkColor").value;
      const opacity = document.getElementById("linkOpacity").value;
      const opacityUnderline = document.getElementById("underlineOpacity").value;
      const opacityHoverUnderline = document.getElementById("underlineHoverOpacity").value;
      const offsetLink = document.getElementById("linkOffset").value;
      
      const linkHTML = `<a href="#" class="link-${color}${opacity}${opacityUnderline}${opacityHoverUnderline}${offsetLink}">${label}</a>`;
      
      document.getElementById("preview").innerHTML = linkHTML;
      document.getElementById("codeBox").textContent = linkHTML;
    }
  </script>
</body>
</html>
