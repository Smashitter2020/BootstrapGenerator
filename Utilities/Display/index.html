<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Display Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Display Property Generator</h2>
  <div class="mb-3">
    <label for="displayType" class="form-label">Display type:</label>
    <select id="displayType" class="form-select">
      <option value="none">None</option
      <option value="inline">Inline</option>
      <option value="inline-block">Inline block</option>
      <option value="block" selected>Block</option>
      <option value="grid">Grid</option>
      <option value="inline-grid">Inline grid</option>
      <option value="table">Table</option>
      <option value="table-cell">Tabel cell</option>
      <option value="table-row">Table row</option>
      <option value="flex">Flex</option>
      <option value="inline-flex">Inline flex</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="responsiveSize" class="form-label">Responsive:</label>
    <select id="responsiveSize" class="form-select">
      <option value="">none</option>
      <option value="-sm">Small</option>
      <option value="-md">Medium</option>
      <option value="-lg" selected>Large</option>
      <option value="-xl">Extra-large</option>
      <option value="-xxl">Extra-extra-large</option>
    </select>
  </div>
  <button onclick="generateSize()" class="btn btn-primary">Generate</button>
  <div id="preview" class="mt-3"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateSize() {
      const size = document.getElementById("responsiveSize").value;
      const type = document.getElementById("displayType").value;
      
      const boxHTML = `<div class="d${size}-${type} text-bg-primary p-3 rounded">Hello, Bootstrap!</div>`;
      
      document.getElementById("preview").innerHTML = boxHTML;
      document.getElementById("codeBox").textContent = boxHTML;
    }
  </script>
</body>
</html>
