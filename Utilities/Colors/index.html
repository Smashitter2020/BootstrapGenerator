<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Color Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    #previewBox {
      padding: 2rem;
      border-radius: 0.5rem;
      font-weight: 500;
    }
    pre {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Background & Text Color Generator</h2>

  <div class="mb-3">
    <label class="form-label">Background Color:</label>
    <select id="bgColor" class="form-select">
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="success">Success</option>
      <option value="danger">Danger</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="white">White</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Text Color:</label>
    <select id="textColor" class="form-select">
      <option value="white">White</option>
      <option value="dark">Dark</option>
      <option value="primary">Primary</option>
      <option value="secondary">Secondary</option>
      <option value="success">Success</option>
      <option value="danger">Danger</option>
      <option value="warning">Warning</option>
      <option value="info">Info</option>
      <option value="muted">Muted</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Sample Text:</label>
    <input type="text" id="sampleText" class="form-control" value="Hello, Bootstrap!">
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="subtleCheck">
    <label class="form-check-label" for="subtleCheck">Subtle background</label>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="emphasisCheck">
    <label class="form-check-label" for="emphasisCheck">Emphasis text color</label>
  </div>

  <button onclick="generateColorBlock()" class="btn btn-outline-primary">Generate</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3" id="codeBox"></pre>
  </div>
  <script>
    function generateColorBlock() {
      const bg = document.getElementById("bgColor").value;
      const text = document.getElementById("textColor").value;
      const content = document.getElementById("sampleText").value || "Hello, Bootstrap!";
      const subtle = document.getElementById("subtleCheck").checked ? "-subtle" : "";
      const emphasis = document.getElementById("emphasisCheck").checked ? "-emphasis" : "";

      const html = `<div class="bg-${bg}${subtle} text-${text}${emphasis}" id="previewBox">${content}</div>`;

      document.getElementById("preview").innerHTML = html;
      document.getElementById("codeBox").textContent = html;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
