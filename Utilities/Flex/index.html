<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Flex Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Flex Generator</h2>
  <div class="mb-3">
    <label class="form-label" for="flexDirection">Flex Row Direction:</label>
    <select id="flexDirection" class="form-select">
      <option value="" selected>None</option>
      <option value=" flex-row">Flex row</option>
      <option value=" flex-row-reverse">Flex row reverse</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="columnDirection">Flex Column Direction:</label>
    <select id="columnDirection" class="form-select">
      <option value="" selected">None</option>
      <option value=" flex-row">Flex column</option>
      <option value=" flex-row-reverse">Flex column reverse</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="flexWrap">Flex Wrap:</label>
    <select id="flexWrap" class="form-select">
      <option value="" selected">None</option>
      <option value=" flex-wrap">Wrap</option>
      <option value=" flex-nowrap">No wrap</option>
    </select>
  </div>
  <button onclick="generateFlex()" class="btn btn-primary">Generate</button>
  <div id="preview" class="mt-3"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateFlex() {
      const direction = document.getElementById("flexDirection").value;
      const colDirection = document.getElementById("columnDirection").value;
      const wrap = document.getElementById("flexWrap").value;
      
      const boxHTML = `<div class="d-flex${direction}${colDirection}${wrap}"><div class="p-2">Flex item 1</div><div class="p-2">Flex item 2</div><div class="p-2">Flex item 3</div></div>`;
      
      document.getElementById("preview").innerHTML = boxHTML;
      document.getElementById("codeBox").textContent = boxHTML;
    }
  </script>
</body>
</html>
