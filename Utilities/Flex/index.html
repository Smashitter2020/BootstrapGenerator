<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Flex Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Flex Generator</h2>
  <div class="mb-3">
    <label class="form-label" for="flexDirection">Flex Row Direction:</label>
    <select id="flexDirection" class="form-select">
      <option value="" selected>None</option>
      <option value=" flex-row">Flex row</option>
      <option value=" flex-row-reverse">Flex row reverse</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="columnDirection">Flex Column Direction:</label>
    <select id="columnDirection" class="form-select">
      <option value="" selected">None</option>
      <option value=" flex-row">Flex column</option>
      <option value=" flex-row-reverse">Flex column reverse</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="flexWrap">Flex Wrap:</label>
    <select id="flexWrap" class="form-select">
      <option value="" selected">None</option>
      <option value=" flex-wrap">Wrap</option>
      <option value=" flex-nowrap">No wrap</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="justifyContent">Justify Content:</label>
    <select id="justifyContent" class="form-select">
      <option value="" selected">None</option>
      <option value=" justify-content-start">Start</option>
      <option value=" justify-content-end">End</option>
      <option value=" justify-content-center">Center</option>
      <option value=" justify-content-between">Between</option>
      <option value=" justify-content-around">Around</option>
      <option value=" justify-content-evenly">Evenly</option>
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="alignItems">Align Items:</label>
    <select id="alignItems" class="form-select">
      <option value="" selected">None</option>
      <option value=" align-items-start">Start</option>
      <option value=" align-items-end">End</option>
      <option value=" align-items-center">Center</option>
      <option value=" align-items-baseline">Baseline</option>
      <option value=" align-items-stretch">Stretch</option>
    </select>
  </div>
  <button onclick="generateFlex()" class="btn btn-primary">Generate</button>
  <div id="preview" class="mt-3"></div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateFlex() {
      const direction = document.getElementById("flexDirection").value;
      const colDirection = document.getElementById("columnDirection").value;
      const wrap = document.getElementById("flexWrap").value;
      const justify = document.getElementById("justifyContent").value;
      const align = document.getElementById("alignItems").value;
      
      const boxHTML = `<div class="d-flex${direction}${colDirection}${wrap}${justify}${align}">
      <div class="p-2">Flex item 1</div>
      <div class="p-2">Flex item 2</div>
      <div class="p-2">Flex item 3</div>
</div>`;
      
      document.getElementById("preview").innerHTML = boxHTML;
      document.getElementById("codeBox").textContent = boxHTML;
    }
  </script>
</body>
</html>
