<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Grid Layout Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    .grid-box {
      background-color: #e9ecef;
      border: 1px dashed #6c757d;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Grid Layout Generator</h2>

  <div class="mb-3">
    <label class="form-label">Number of Rows:</label>
    <input type="number" id="rowCount" class="form-control" min="1" value="2">
  </div>

  <div class="mb-3">
    <label class="form-label">Columns per Row:</label>
    <input type="number" id="colPerRow" class="form-control" min="1" max="12" value="3">
  </div>

  <div class="mb-3">
    <label class="form-label">Gutter Size (Bootstrap spacing unit):</label>
    <select id="gutterSize" class="form-select">
      <option value="g-0">0</option>
      <option value="g-1">1</option>
      <option value="g-2">2</option>
      <option value="g-3" selected>3</option>
      <option value="g-4">4</option>
      <option value="g-5">5</option>
    </select>
  </div>

  <button onclick="generateGrid()" class="btn btn-primary">Generate Layout</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3 bg-light p-3 rounded border" id="codeBox"></pre>
  </div>
  <script>
    function generateGrid() {
      const rows = parseInt(document.getElementById("rowCount").value);
      const cols = parseInt(document.getElementById("colPerRow").value);
      const gutter = document.getElementById("gutterSize").value;

      let layoutHTML = `<div class="container">\n`;

      for (let r = 0; r < rows; r++) {
        layoutHTML += `  <div class="row ${gutter} mb-3">\n`;
        for (let c = 0; c < cols; c++) {
          const colWidth = Math.floor(12 / cols);
          layoutHTML += `    <div class="col-${colWidth}"><div class="grid-box">.col-${colWidth}</div></div>\n`;
        }
        layoutHTML += `  </div>\n`;
      }

      layoutHTML += `</div>`;

      document.getElementById("preview").innerHTML = layoutHTML;
      document.getElementById("codeBox").textContent = layoutHTML;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
