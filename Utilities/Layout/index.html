<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Layout Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    pre { background-color: #f8f9fa; padding: 1rem; border-radius: 6px; }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
  <h2>Bootstrap 5 Layout Generator</h2>

  <div class="mb-3">
    <label class="form-label">Number of Columns (per row):</label>
    <input id="colCount" type="number" class="form-control" min="1" max="12" value="3">
  </div>

  <div class="mb-3">
    <label class="form-label">Column Width (Bootstrap grid units):</label>
    <input id="colWidth" type="number" class="form-control" min="1" max="12" value="4">
  </div>

  <button onclick="generateLayout()" class="btn btn-primary">Generate Layout</button>

  <div class="mt-4" id="preview"></div>
  <pre class="mt-3" id="codeBox"></pre>

  <script>
    function generateLayout() {
      const colCount = parseInt(document.getElementById("colCount").value);
      const colWidth = parseInt(document.getElementById("colWidth").value);
      const rowHTML = Array.from({ length: colCount }, () =>
        `<div class="col-${colWidth} border p-3 text-center">.col-${colWidth}</div>`
      ).join("\n");

      const layoutHTML = `
<div class="container">
  <div class="row">
    ${rowHTML}
  </div>
</div>`;

      document.getElementById("preview").innerHTML = layoutHTML;
      document.getElementById("codeBox").textContent = layoutHTML;
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
