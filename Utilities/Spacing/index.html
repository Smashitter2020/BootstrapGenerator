<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Spacing Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Spacing Generator</h2>
  <div class="row mb-3">
  <div class="col">
    <label for="paddingSpacing" class="form-label">Padding:</label>
    <select id="paddingSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="col">
    <label for="paddingDirection" class="form-label">Padding Direction:</label>
    <select id="paddingDirection" class="form-select">
      <option value="p">Default</option>
      <option value="ps">Left</option>
      <option value="pe">Right</option>
      <option value="pt">Top</option>
      <option value="pb">Bottom</option>
      <option value="px">Horizontal</option>
      <option value="py">Vertical</option>
    </select>
  </div>
  </div>
  <div class="row mb-3">
  <div class="col">
    <label for="marginSpacing" class="form-label">Margin:</label>
    <select id="marginSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="auto">auto</option>
    </select>
  </div>
  <div class="col">
    <label for="marginDirection" class="form-label">Margin Direction:</label>
    <select id="marginDirection" class="form-select">
      <option value="m">Default</option>
      <option value="ms">Left</option>
      <option value="me">Right</option>
      <option value="mt">Top</option>
      <option value="mb">Bottom</option>
      <option value="mx">Horizontal</option>
      <option value="my">Vertical</option>
    </select>
  </div>
  </div>
  <button onclick="generateSize()" class="btn btn-primary">Generate</button>
  <div class="w-100 mt-3" style="height: 200px;">
    <div id="preview"></div>
  </div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateSize() {
      const padding = document.getElementById("paddingSpacing").value;
      const paddingDirection = document.getElementById("paddingDirection").value;
      const margin = document.getElementById("marginSpacing").value;
      const marginDirection = document.getElementById("marginDirection").value;
      
      const boxHTML = `<div class="w-50 ${paddingDirection}-${padding} ${marginDirection}-${margin} text-bg-primary rounded">Hello, Bootstrap!</div>`;
      
      document.getElementById("preview").innerHTML = boxHTML;
      document.getElementById("codeBox").textContent = boxHTML;
    }
  </script>
</body>
</html>
