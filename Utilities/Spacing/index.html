<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Spacing Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Spacing Generator</h2>
  <div class="row mb-3">
  <div class="col">
    <label for="paddingSpacing" class="form-label">Padding:</label>
    <select id="paddingSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="col">
    <label for="paddingHoriSpacing" class="form-label">Padding (horizontal):</label>
    <select id="paddingHoriSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  <div class="col">
    <label for="paddingVertSpacing" class="form-label">Padding (vertical):</label>
    <select id="paddingVertSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
  </div>
  </div>
  <div class="row">
  <div class="col">
    <label for="marginSpacing" class="form-label">Margin:</label>
    <select id="marginSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="auto">auto</option>
    </select>
  </div>
  <div class="col">
    <label for="marginSpacing" class="form-label">Margin:</label>
    <select id="marginSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="auto">auto</option>
    </select>
  </div>
  <div class="col">
    <label for="marginHoriSpacing" class="form-label">Margin (Horizontal):</label>
    <select id="marginHoriSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="auto">auto</option>
    </select>
  </div>
  <div class="col">
    <label for="marginVertSpacing" class="form-label">Margin (Vertical):</label>
    <select id="marginVertSpacing" class="form-select">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="auto">auto</option>
    </select>
  </div>
  </div>
  <button onclick="generateSize()" class="btn btn-primary">Generate</button>
  <div class="w-100 mt-3" style="height: 300px;">
    <div id="preview"></div>
  </div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateSize() {
      const padding = document.getElementById("paddingSpacing").value;
      const paddingHori = document.getElementById("paddingHoriSpacing").value;
      const paddingVert = document.getElementById("paddingVertSpacing").value;
      const margin = document.getElementById("marginSpacing").value;
      const marginHori = document.getElementById("marginHoriSpacing").value;
      const marginVeri = document.getElementById("marginVertSpacing").value;
      
      const boxHTML = `<div class="p-${padding} px-${paddingHori} py-${paddingVert} m-${margin} mx-${marginHori} my-${marginVert} text-bg-primary rounded">Hello, Bootstrap!</div>`;
      
      document.getElementById("preview").innerHTML = boxHTML;
      document.getElementById("codeBox").textContent = boxHTML;
    }
  </script>
</body>
</html>
