<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Shadow Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Shadow Generator</h2>
  <div class="mb-3">
    <label for="shadowSize" class="form-label">Shadow size:</label>
    <select id="shadowSize" class="form-select">
      <option value="-none" selected>None</option>
      <option value="-sm">Small</option>
      <option value="">Medium</option>
      <option value="-lg" selected>Large</option>
    </select>
  </div>
  <button onclick="generateShadow()" class="btn btn-primary">Generate</button>
  <div class="w-100 mt-4" style="height: 400px;">
    <div id="preview" class="h-100"></div>
  </div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateShadow() {
      const size = document.getElementById("shadowSize").value;
      
      const boxHTML = `<div class="shadow${size} bg-white p-3 rounded">Hello, Bootstrap!</div>`;
      
      document.getElementById("preview").innerHTML = boxHTML;
      document.getElementById("codeBox").textContent = boxHTML;
    }
  </script>
</body>
</html>
