<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Sizing Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
  </style>
</head>
<body>
  <div class="container">
  <h2>Bootstrap 5 Sizing Generator</h2>
  <div class="mb-3">
    <label for="widthSize" class="form-label">Width:</label>
    <select id="widthSize" class="form-select">
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100" selected>100</option>
      <option value="auto">Auto</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="heightSize" class="form-label">Height:</label>
    <select id="heightSize" class="form-select">
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100" selected>100</option>
      <option value="auto">Auto</option>
    </select>
  </div>
  <button onclick="generateSize()" class="btn btn-primary">Generate</button>
  <div class="w-100 mt-4" style="height: 400px;">
    <div id="preview"></div>
  </div>
  <pre id="codeBox" class="mt-3 bg-light p-3 rounded border"></pre>
  </div>
  <script>
    function generateSize() {
      const width = document.getElementById("widthSize").value;
      const height = document.getElementById("heightSize").value;
      
      const boxHTML = `<div class="w-${width} h-${height} text-bg-primary rounded"></div>`;
      
      document.getElementById("preview").innerHTML = boxHTML;
      document.getElementById("codeBox").textContent = boxHTML;
    }
  </script>
</body>
</html>
